<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/mystyles.css}" rel="stylesheet" />
</head>
<body>
<main class="container">
    <section class="row">
        <article class="col">
            <form method="post" th:action="@{/studentprocess}">
                <div class="mb-3">
                  <label for="id" class="form-label">ID</label>
                  <input type="id" class="form-control" id="id" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your id with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="fullname" class="form-label">name</label>
                  <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </article>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script th:src="@{/javascript/script.js}"></script>
</body>
</html>
